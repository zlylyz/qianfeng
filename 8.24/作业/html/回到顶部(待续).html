<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			position:relative;
		}
		#bott{
			position:fixed;
			bottom:10px;
			right:10px;
			width:100px;
			height:100px;
			background: green;
			color:white;
			font-size:14px;
			text-align: center;
			line-height:100px;
		}
		#kong{
			width:100%;
			height:2000px;
		}
	</style>
</head>
<body>
	<div id="kong"></div>
	<div id="bott">回到顶部</div>
</body>
<script>
	var bott = document.getElementById("bott");
	var removeTop;
	window.onscroll = function(){
		bott.onclick = function(){
		if(document.documentElement.scrollTop){
			 removeTop = document.documentElement.scrollTop;
		}else{
			 removeTop = document.body.scrollTop;
		}
		
		if(removeTop>0){
			removeTop=0;
		}
		alert(11);
	}
	}
	
</script>
</html>
