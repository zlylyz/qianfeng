<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开关变量</title>
	<style>
		#box{
			width:100px;
			height:100px;
			background:green;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div>
		<input type="button" value="关上" id="btn"/>
	</div>
</body>
<script>
	var box = document.getElementById("box");
	var btn = document.getElementById("btn");
	var k = true;
	btn.onclick = function(){
		if(k){
			box.style.display = "none";
			btn.value = "打开";
		}else{
			box.style.display = "block";
			btn.value = "关上";
		}
		k = !k;
	}
</script>
</html>
