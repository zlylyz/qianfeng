<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪花飞舞(没有清除浮动)</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body{
			position:relative;
		}
		body div{
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body id="body">
	
</body>
<script>
	
	var bodyy = document.getElementById("body");
	var time1 = null;
	var time2 = null;
	function move(wid,hei,bac,lef){
		var topp = 0;
		var oDiv = document.createElement("div");
		oDiv.style.width = wid + "px";
		oDiv.style.height = hei + "px";
		oDiv.style.backgroundImage = bac;
		oDiv.style.backgroundSize = "100% 100%";
		oDiv.style.backgroundRepeat = "no-repeat";
		oDiv.style.left = lef + "px";
		time1 = setInterval(function(){
			topp++;
			oDiv.style.top = topp + "px";
			if(topp>520){
				// oDiv.style.display = "none";
				body.removeChild(oDiv);
			}
		},10);

		
		body.appendChild(oDiv);
	}

	function getRandom(){
		var wid = parseInt(Math.random()*40);
		var hei = wid;
		var arr = ["1.jpg","2.jpg","3.jpg"];
		// var randomNum = parseInt(Math.random()*3);
		var randomUrl = "url('../img/"+arr[2]+"')";
		var lef = parseInt(Math.random()*1220);
		move(wid,hei,randomUrl,lef);
	}
	window.onload = function(){
		clearInterval(time2);
		time2 = null;
		time2 = setInterval(getRandom,100);
	}
	

</script>
</html>
