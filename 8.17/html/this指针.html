<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this指针</title>
	<style>
		span{
			width:50px;
			height:50px;
			display:inline-block;
			background:yellow;
			margin-right:10px;
		}
	</style>
</head>
<body>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
</body>
<script>
	var spans = document.getElementsByTagName("span");
	for(var i=0;i<spans.length;i++){
		spans[i].onclick = function(){
			console.log(this.innerHTML);
		}
	}
</script>
</html>
