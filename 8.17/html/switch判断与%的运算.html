<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch判断与%的运算</title>
</head>
<body>
	
</body>
<script>
	var week = 7;
	switch(week){
		case 1:
		alert("今天星期一");
		break;
		case 2:
		alert("今天星期二");
		break;
		case 3:
		alert("今天星期三");
		break;
		case 4:
		alert("今天星期四");
		break;
		case 5:
		alert("今天星期五");
		break;
		default:
		alert("终于周末了");
		break;

	}
</script>
</html>
