<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>style.left</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:800px;
			height:500px;
			border:3px solid #ccc;
			position:relative;
		}
		#cute{
			width:50px;
			height:50px;
			background:green;
			position:absolute;
			left:0;
			top:0;
		}
		#anniu{
			width:100%;
			height:30px;
		}

	</style>
</head>
<body>
	<div id="box">
		<div id="cute">
			
		</div>
	</div>
	<div id="anniu">
		<input type="button" value="开始" id="start"/>
		<input type="button" value="暂停" id="pause"/>
	</div>
</body>
<script>
	var box = document.getElementById("box");
	var cute = document.getElementById("cute");
	var start = document.getElementById("start");
	var pause = document.getElementById("pause");
	var time = null;
	var topp = 0;
	var leftt = 0;
	function move(){
		topp++;
		leftt++;
		cute.style.left = leftt + "px";
		cute.style.top = topp + "px";
	}
	start.onclick = function(){
		clearInterval(time);
		time = setInterval(move,100);
	}
	pause.onclick = function(){
		clearInterval(time);
		time = null;
	}


</script>
</html>
