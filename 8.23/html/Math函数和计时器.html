<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math函数和计时器</title>
</head>
<body>
	<div id="num_set"></div>
	<div>
		<input type="button" id="btn" value="停止"> 
	</div>
</body>
<script>
	// Math.min
	var min_number = Math.min(1,6,4,2);
	console.log(min_number);

	//Math.max
	var max_number = Math.max(2,454545,45,34);
	console.log(max_number);

	//Math.random
	var ran_number = parseInt(Math.random()*100)+1;//1到100的随机数
	console.log(ran_number);

	//三角函数
	var sin_number = Math.sin(30);
	console.log(sin_number);

	//定时器
	var time = null;
	var num = 10;
	var num_set = document.getElementById("num_set");
	var btn = document.getElementById("btn");
	var k = true;
	time = setInterval(move,1000);
	function move(){
		num++;
		num_set.innerHTML = num;
	}
	
	btn.onclick = function(){
		//开关变量
		if(k){
			clearInterval(time);
			btn.value = "开始";

		}else{
			time = setInterval(move,1000);
			btn.value = "停止";
		}
		k = !k;
		console.log(k);
	}
</script>
</html>
