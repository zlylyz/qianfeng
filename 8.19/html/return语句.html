<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>return语句</title>
</head>
<body>
	<div>
		<!-- 输出两个数中较大的一个数 -->
		<input type="text" id="num1"> 
		<input type="text" id="num2">
		<input type="button" value="较大的数" id="btn">
	</div>
</body>
<script>
	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");
	var btn = document.getElementById("btn");
	function test_max(a,b){
		if(a>b){
			return a;
		}else{
			return b;
		}
	}
	function test_min(a,b){
		if(a>b){
			return b;
		}else{
			return a;
		}
	}


	

	btn.onclick = function(){
		num11 = num1.value;
		num22 = num2.value;
		var max_num = test_max(num11,num22);
		var min_num = test_min(num11,num22);
		console.log(max_num+"比"+min_num+"大");
	}

	//3
	// return之前的语句和之后的语句
	function return_test(){
		console.log("这是return之前的语句");
		return;
		console.log("这是return之后的语句");//return之后的语句不会执行
	}
	return_test();

	//4
	//对象
	function person_message(name,sex,age,money){
		var obj = {};
		obj.name = name;
		obj.sex = sex;
		obj.age = age;
		obj.money = money;

	}
	var person = person_message("小明","男",34,3434);

	function wai(){

			console.log("lll");

		return po();
	}
	wai();
	console.log(typeof wai);

	//数组的方法
	var arr = [1,2,3];
	arr.push(4);
	arr.unshift(0);
	console.log(arr);

	var brr = [1,2,3,4,5];
	brr.splice(1,2);
