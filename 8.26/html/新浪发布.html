<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪发布</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#clone_text{
			width:500px;
			height:150px;
			border:1px solid #ccc;
		}
		#text_area{
			width:450px;
			height:100px;
			margin:5px 0 0 5px;
		}
		#fabu{
			margin:5px 0 5px 5px;
		}
		#show{
			width:500px;
			height:420px;
			overflow:auto;
			border:1px solid #ccc;
		}
		#text_file{
			margin:2px 0 0 5px;
		}
	</style>
</head>
<body>
	<div id="clone_text">
		<textarea id="text_area"></textarea>
		<input type="file" id="text_file"/>
	</div>
	<div id="fabu">
		<input type="button" value="发布"/>
	</div>
	<div id="show">
		
	</div>
</body>
</html>
