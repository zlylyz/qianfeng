<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body,html{
			position:relative;
			width:100%;
			height:100%;
		}
		#box{
			width:200px;
			height:200px;
			position:absolute;
			left:50%;
			top:50%;
			margin-left:-100px;
			margin-top:-100px;
			background: green;
			box-shadow:10px 10px 5px pink;
			/*第三个参数为模糊距离*/
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>

</script>
</html>
